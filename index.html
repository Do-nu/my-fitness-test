<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <article>
        <section>
          <h1 id="title">My Gallery</h1>
        </section>
        <section class="min-h-screen place-items-center mx-20">
          <div class="grid grid-cols-3 gap-9">
            <div class="image">
              <img src="./images/bag.jpg" alt="bag" />
              <p class="imagename" id="bag">Bag</p>
            </div>
            <div class="image">
              <img src="./images/blouse.jpg" alt="blouse" />
              <p class="imagename" id="blouse">Blouse</p>
            </div>
            <div class="image">
              <img src="./images/gown.jpg" alt="gown" />
              <p class="imagename" id="gown">Gown</p>
            </div>
            <div class="image">
              <img src="./images/shirt.jpg" alt="shirt" />
              <p class="imagename" id="shirt">Shirt</p>
            </div>
            <div class="image">
              <img src="./images/shoes.jpg" alt="shoes" />
              <p class="imagename" id="shoes">Shoes</p>
            </div>
            <div class="image">
              <img src="./images/short.jpg" alt="short" />
              <p class="imagename" id="short">Short</p>
            </div>
            <div class="image">
              <img src="./images/skirt.jpg" alt="skirt" />
              <p class="imagename" id="skirt">Skirt</p>
            </div>
            <div class="image">
              <img src="./images/sneakers.jpg" alt="sneakers" />
              <p class="imagename" id="sneakers">Sneakers</p>
            </div>
            <div class="image">
              <img src="./images/trouser.jpg" alt="trouser" />
              <p class="imagename" id="trouser">Trouser</p>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
